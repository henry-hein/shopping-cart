<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Shopping List</h1>
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price ($)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Price ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item"><input type="text" value="Salmon"></td>
                <td class="price"><input type="number" value="30"></td>
                <td class="qty"><input type="number" value="3"></td>
                <td class="totalPrice"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="item"><input type="text" value="Apple"></td>
                <td class="price"><input type="number" value="1"></td>
                <td class="qty"><input type="number" value="10"></td>
                <td class="totalPrice"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="item"><input type="text" value="Cheese"></td>
                <td class="price"><input type="number" value="7"></td>
                <td class="qty"><input type="number" value="2"></td>
                <td class="totalPrice"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
            </tbody>
            <tfoot class="col-12 mt-2 mb-4" id="addItem">
              <tr>
                <td><input class="mx-2" name="item" type="text" placeholder="Item" required/></td>
                <td><input class="mx-2" name="price" type="number" placeholder="Price"/></td>
                <td><input class="mx-2" name="Quantity" type="number" placeholder="Quantity"/></td>
                <td></td>
                <td><button class="btn btn-light btn-sm">add</button></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="col-12">
          <h1>Cart Total:</h1>
        </div>
        <div class="col-12">
          <h1>$ <span class="total"></span></h1>
        </div>
      </div>
    </div>
  </body>
</html>
